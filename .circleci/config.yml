version: 2
jobs:
  install:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm ci
  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
        name: install mocha
        command: npm install -g mocha
      - run:
        name: Test
        command: npm test
workflows:
  version: 2
  deploy:
    jobs:
      - install
      - test:
          requires:
            - install

