version: 2
jobs:
  install:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
        name: install mocha
        command: npm install -g mocha
      - run:
        name: Test
        command: npm test
workflows:
  version: 2
  deploy:
    jobs:
      - install
      - test:
          requires:
            - install

